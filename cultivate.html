    <script >
    const apiKey = '793219029636493c8c101159617dc356'; 

        // Function to fetch agricultural news
        async function fetchAgriculturalNews() {
            try {
                const response = await fetch(`https://newsapi.org/v2/everything?q=agriculture OR farming OR crops&sortBy=publishedAt&apiKey=${apiKey}`);
                const data = await response.json();
                displayNews(data.articles);
            } catch (error) {
                console.error('Error fetching news:', error);
            }
        }
        
        // Function to display news on the webpage
        function displayNews(articles) {
            const newsContainer = document.getElementById('news-container');
        
            articles.forEach(article => {
                const newsItem = document.createElement('div');
                newsItem.classList.add('news-item');
        
                const title = document.createElement('h3');
                title.textContent = article.title;
        
                const description = document.createElement('p');
                description.textContent = article.description;
        
                const source = document.createElement('p');
                source.textContent = `Source: ${article.source.name}`;
        
                const link = document.createElement('a');
                link.href = article.url;
                link.textContent = 'Read more';
        
                newsItem.appendChild(title);
                newsItem.appendChild(description);
                newsItem.appendChild(source);
                newsItem.appendChild(link);
        
                newsContainer.appendChild(newsItem);
            });
        }
        
        // Fetch and display agricultural news when the page loads
        window.onload = () => {
            fetchAgriculturalNews();
        }
        </script>
