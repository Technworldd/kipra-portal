<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>LOGO .</p>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>
<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
        
        <!------------------- login form -------------------------->

        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="tel" class="input-field" id="phone" placeholder="Email or Phone" >
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password"  class="input-field" placeholder="Password" id="password" >
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" id="signin" value="Sign In" >
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>

        <!------------------- registration form -------------------------->
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field"id="firstname" placeholder="Firstname" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" required class="input-field" id="lastname" placeholder="Lastname" required>
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text"required class="input-field"  id="phoneres" placeholder="Phone" required>
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field"  id="passwordres" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <select id="countries">
                    <option value="-1">Select country</option>
                    <option value="IND">India</option>
                    <option value="USA">America</option>
                </select>
                <select id="states">
                    <option value="-1"> Select State</option>
                </select>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" id="registerbutton" value="Register">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";

  }
  
  function validate_password(password){

 function validate_field(field){

    }

    }

<script>
   
   function myMenuFunction() {

        i.className = "nav-menu";

   }

    }
]
    let countrselect=document.querySelector('#countries')
    let stateselect=document.querySelector('#states')

    countrselect.onchange =function(){
        stateselect.options.length=0;
        if(countrselect.value!=-1){
           for(ele of country_states){
                if(countrselect.value==ele.code){
                    let states=ele.states
                    let op=document.createElement('Option')
                    op.value=-1
                    op.innerText="Select State";
                    stateselect.options[0]=op;

                    let i=1;
                    for(state of states){
                        let op=document.createElement('Option')
                        op.value=state;
                        op.innerText=state;
                        stateselect.options[i]=op;
                        i++
                    }
                }
           }

            }
        }
</script>
